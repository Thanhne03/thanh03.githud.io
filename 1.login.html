<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.login.css" />
    <link rel="stylesheet" href="1.login.js" />
    <title>Đăng nhập</title>
</head>
<body>
    <!--logo-->
    <div class="login-page">
        <div class="logo">
            <div class="logo1"><img src="ảnh/shopee logo.jpg" alt=""></div>
            <div class="text"><p>Đăng nhập</p></div>
            <div class="text1"><p>Bạn cần giúp đỡ?</p></div>
        </div>
    </div>
    <!--background-->
    <div class="bg" style="background-color: rgb(238, 78, 46);">
        <div class="bg1"><img src="ảnh/sg-11134004-7rcbs-lt548l23x1wz73.png" alt="">
            <!--đăng nhập, đăng ký-->
            <div class="container">
                <div class="signup-section">
                    <header>Đăng Ký</header>
                    <div class="social-buttons">
                        <button><i class='bx bxl-google'></i>Google</button>
                        <button><i class='bx bxl-apple'></i>SĐT</button>
                    </div>
                    <div class="separator">
                        <div class="line"></div>
                        <p>Or</p>
                        <div class="line"></div>
                    </div>
                    <form>
                        <input type="text2" placeholder="Họ Và Tên" required>
                        <input type="email" placeholder="Email Đăng Ký" required>
                        <input type="password" placeholder="Mật Khẩu" required>
                        <a href="#">Quên Mật Khẩu?</a>
                        <button type="submit" class="btn">Đăng Ký</button>
                    </form>
                </div>
                <div class="login-section">
                    <header>Đăng Nhập</header>
                    <div class="social-buttons">
                        <button><i class='bx bxl-google'></i>Google</button>
                        <button><i class='bx bxl-apple'></i>SĐT</button>
                    </div>
                    <div class="separator">
                        <div class="line"></div>
                        <p>Or</p>
                        <div class="line"></div>
                    </div>
                    <form>
                        <input type="email" placeholder="Email Đăng Nhập" required>
                        <input type="password" placeholder="Mật Khẩu" required>
                        <a href="#">Quên Mật Khẩu?</a>
                        <button type="submit" class="btn">Đăng Nhập</button>
                    </form>
                </div>
            </div>
            <script src="1.login.js"></script>
        </div>
    </div>
</body>
</html>
